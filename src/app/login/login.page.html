<ion-header>
  <ion-toolbar>
    <ion-title>Вход в аккаунт</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Электронная почта</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Пароль</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          (click)="logIn(email, password)"
          expand="block"
          >Войти</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          expand="block"
          color="warning"
          [routerLink]="['/password-reset']"
        >
          Забыли пароль?
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="danger"
          (click)="authService.GoogleAuth()"
          expand="block"
        >
          Войти через Google
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

  <p class="simple-text">Новый пользователь?</p>
  <p class="simple-text">
    <a [routerLink]="['/registration']" expand="block" color="danger"
      >Создать аккаунт
    </a>
  </p>
</ion-content>
