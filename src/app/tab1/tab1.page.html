<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Мои приёмы пищи </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Мои приёмы пищи</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group>
    <ion-accordion
      *ngFor="let meal of meals; let i = index"
      [value]="meal.value"
    >
      <ion-item slot="header" color="light">
        <ion-label>{{meal.label}}</ion-label>
        <ion-button horizontal="end" (click)="deleteMeal(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
      <div class="ion-padding" slot="content">{{meal.label}}</div>
    </ion-accordion>
  </ion-accordion-group>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
