<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Создание аккаунта</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Электронная почта</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Пароль</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          (click)="signUp(email, password)"
          expand="block"
          >Зарегистрироваться</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
  <p class="simple-text">Уже есть аккаунт?</p>
  <p class="simple-text">
    <a [routerLink]="['/login']" expand="block" color="danger">Войти</a>
  </p>
</ion-content>
